<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Main Content */
    .content {
      max-width: 900px;
      padding: 40px;
      flex-grow: 1; /* Pushes footer down */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Heading Styles */
    h1 {
      font-size: 5vw;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      display: inline-block;
    }

    /* Image Scaling */
    h1 img {
      max-width: 100%; 
      height: auto;
      transform: scale(0.75);
    }

    /* Subheading */
    h2 {
      font-size: 2.5rem;
      color: #fff;
      font-weight: 400;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s 0.5s forwards;
    }

    /* Description Text */
    p {
      font-size: 1.125rem;
      color: #fff;
      line-height: 1.8;
      margin-bottom: 40px;
      max-width: 700px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 3s 1s forwards;
    }

    /* Contact Button */
    .contact-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 3.5s 1.5s forwards;
      margin-top: 20px; /* Added space between text and button */
    }

    .contact-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #aaa;
      margin-top: auto; /* Ensures footer stays at the bottom */
      padding: 20px 0;
      text-align: center;
      width: 100%;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      h2 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 10vw;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1><img src="https://raw.githubusercontent.com/nukesfall/persyn01/main/logo.png" alt="Persyn Logo"></h1>
    <p>
        beyond metal
    </p>
    
    <!-- Contact Button -->
    <a href="mailto:contact@persynsynthetics.com" class="contact-button">Contact</a>
  </div>

  <footer>
    <p>Â© 2025 Personal Synthetics. All Rights Reserved. <a href="#">Privacy Policy</a></p>
  </footer>

</body>
</html>
